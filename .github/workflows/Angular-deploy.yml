name: CI & CD for Angularapp
# on:
#   push:
#     branches: [ "master" ]
on: 
  workflow_dispatch
 
jobs:
# Building Angular application, caching dependencies  to improve workflow execution time.
  build-angular:
    runs-on: 'self-hosted'
    env:
      RUN_NUMBER: ${{ github.run_number }}
      JFROG_USERNAME: ${{secrets.JFROG_USERNAME}}
      JFROG_PASSWORD: ${{secrets.JFROG_PASSWORD}}
      SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
      SONAR_HOST_URL: ${{secrets.SONAR_HOST_URL}}
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}

    steps:
      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 16 #you can adjust node version 14,16,18
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Build Angular app
        run: |
          pwd
          cd ./angular-app/app 
          npm install 
          ng build --prod
      - name: cache for Angularapp
        uses: actions/cache@v3
        id: angular-cache
        with:
         path: ~/.npm
         key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
         restore-keys: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
         lookup-only: true
         
      - name: Debug Cache
        run: |
         echo "Cache Key: ${{ runner.os }}-${{ env.cache_key }}"
         echo "Cache Directory Contents:"
         ls -al ~/.m2
        env:
          cache_key: Linux-
          
      - name: docker stage + angular-app
        run: |
             cd ./angular-app/app 
              docker build -t akshaykamthe651/github_actions_angular_java_mysql/gha_angularapp:${{ github.run_number }}  .
              docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} https://hub.docker.com/
              docker push  akshaykamthe651/github_actions_angular_java_mysql/gha_angularapp:${{ github.run_number }}   
     
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '172.27.59.80:8082/akshay-github-actions/gha-angularapp:${{ github.run_number }}'
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: trivy-report.html
          
